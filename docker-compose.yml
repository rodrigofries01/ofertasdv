version: "3.9"
services:
  db:
    image: postgres:16
    container_name: ofertasdb
    environment:
      POSTGRES_DB: ofertasdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  app:
    build: .
    container_name: ofertasdv-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_URL: jdbc:postgresql://db:5432/ofertasdb
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_ADMIN_URL: jdbc:postgresql://db:5432/postgres
      DB_ADMIN_USERNAME: postgres
      DB_ADMIN_PASSWORD: postgres
      JPA_DDL_AUTO: update
    ports:
      - "8080:8080"
    restart: unless-stopped
volumes:
  db_data:
